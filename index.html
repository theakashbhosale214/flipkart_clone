<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo">
            </div>
        </div>


        <div class="searchBox">
            <div class="serchIcon">
            <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input placeholder="Search For Products Brands And More" class="text-field">
        </div>

        <div class="person">
            <div class="personIcon">
            <i class="fa-regular fa-circle-user"></i>
            </div>

            <div class="flipcartText">Flipcart</div>
            
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                   
                  <a href="#"><i class="fa-regular fa-circle-user"></i>&nbsp;&nbsp;My Profile</a>
                  <a href="#"><i class="fa-brands fa-bitcoin" style="color: #FFD43B;"></i>&nbsp;&nbsp;&nbsp;SuperCoin</a>
                  <a href="#"><i class="fa-solid fa-box" style="color: #B197FC;"></i>&nbsp;&nbsp;&nbsp;Order</a>
                  <a href="#"><i class="fa-regular fa-heart" style="color: red;"></i>&nbsp;&nbsp;&nbsp;Wishlist</a>
                  <a href="#"><i class="fa fa-envelope"></i>&nbsp;&nbsp;&nbsp;Notification</a>
                  <a href="#"><i class="fa-solid fa-right-from-bracket"></i>&nbsp;&nbsp;&nbsp;Logout</a>

                </div>
                
            </div>

            <div class="shoppingIcon">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>

            <div class="store">
                <i class="fa-solid fa-store"></i>
                Become a Seller
            </div>

            <div class="info">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>


        </div>


    </div>
    

    <div class="appliances">
        <div class="images">
            <div class="img1" alt="Grocery"><p class="para">Grocery</p></div>
            <div class="img2" alt="Mobile"><p class="para">Mobile</p></div>
            <div class="img3" alt="Fashion"><p class="para">Fashion</p></div>
            <div class="img4" alt="Electronics"><p class="para">Electronics</p></div>
            <div class="img5" alt="Furniture"><p class="para">Furniture</p></div>
            <div class="img6" alt="Appliances"><p class="para">Appliances</p></div>
            <div class="img7" alt="Travel"><p class="para">Travel</p></div>
        </div>
    </div>


    

    </div>
 </header>


 <main>
        <div class="hero-container"></div>

        <div class="shopeSection">
            <div class="box1 box"></div>
            <div class="box2 box"></div>
            <div class="box3 box"></div>
            <div class="box4 box"></div>
        </div>
 </main>
</body>
</html>
